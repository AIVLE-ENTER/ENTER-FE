<!DOCTYPE html>
<html lang="en">
    <!-- head-->

        <meta charset="utf-8" />

              content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <meta name="description" 
              content="" />

        <meta name="author"
              content="" />

        <title>제품 및 서비스 트렌드 파악 Home Page </title>

        <!-- 글꼴 (구글 폰트 적용 ) -->

              href="https://fonts.googleapis.com">
        <link rel="preconnect"
              href="https://fonts.gstatic.com"
              crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
              rel="stylesheet">

        
        <!-- 글꼴(주원 행님이 추천하신 구글 폰트 적용)-->

              href="https://fonts.googleapis.com">
        <link rel="preconnect"
              href="https://fonts.gstatic.com"
              crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@700&display=swap" 
              rel="stylesheet">
       
        <!-- Favicon-->
        <link rel="icon"
              type="image/x-icon"
              href="assets/favicon.ico" />

        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" 
              rel="stylesheet"
              type="text/css" />
        
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
              rel="stylesheet"
              type="text/css" />

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/mypage.css"
              rel="stylesheet" />
    </head>
    <body>
      <!-- header -->
      <nav class="navbar navbar-light bg-light static-top">
            <div class="container d-flex justify-content-between">
                <div class="d-flex flex-row align-items-center">
                    <img src="assets/img/aivle-logo.png"
                         class='navbar-brand'
                         alt="KT 에이블 로고"/> <!-- 이미지 로고-->

                    <p class="webpage_title"
                       style="font-size:3em" 
                       href="#!">상부상조</p> <!-- 타이틀 제목 -->
                </div>
        
                <div class="d-flex flex-row align-items-center"
                     style="margin-right: 80px;">
                    <div class="col-md-3 mb-3"> <!-- mb-3은 margin-bottom을 추가합니다. -->
                        <a class="btn btn-light"
                            id='prompt_sayong'
                            href="/prompt.html" 
                            style="color: inherit;
                                   background-color:
                                   transparent; 
                                   border: none;
                                   font-size:2em">프롬프트</a>          <!-- 프롬프트 사용하기 --> 
                    </div>

                    <div class="col-md-3 mb-3"> <!-- mb-3은 margin-bottom을 추가합니다. -->
                            <a class="btn btn-light"
                                id='gaseipan'
                                href="/inquiryBoard.html" 
                                style="color: inherit;
                                       background-color:
                                       transparent; 
                                       border: none;
                                       font-size:2em">게시판</a>          <!-- 게시판 --> 
                    </div>

                    <div class="col-md-3 mb-3"> <!-- mb-3은 margin-bottom을 추가합니다. -->
                        <a class="btn btn-light"
                                id='login_logout'
                                href="/signin.html" 
                                style="color: inherit;
                                       background-color:
                                       transparent; 
                                       border: none;
                                       font-size:2em">로그인</a>          <!-- 로그인 --> 

                    </div>

                    <div class="col-md-3 mb-3"> <!-- mb-3은 margin-bottom을 추가합니다. -->
                        <a class="btn btn-light"
                        id='huiwongaip'
                        href="/privacyPolicy.html" 
                        style="color: inherit;
                               background-color:
                               transparent; 
                               border: none;
                               font-size:2em">회원가입</a>          <!-- 회원가입 --> 
                    </div>

                    <div class="col-md-4 mb-3"> <!-- mb-3은 margin-bottom을 추가합니다. -->
                        <a class="btn btn-light"
                            id='huiwongaip'
                            href="/privacyPolicy.html" 
                            style="color: inherit;
                                background-color:
                                transparent; 
                                border: none;
                                font-size:2em">마이페이지</a>          <!-- 마이페이지 --> 
                    </div>
        
                </div>
            </div>
      </nav>

      <!-- 사실상 Body 영역 -->
      <main class="mc">
            <!-- 영역 1 -->
            <div class="image-container1"
                 style="display: flex; justify-content: center; align-items: center; height: 100px; margin-top: 50px;">  
                 <img src="assets/favicon.ico"   
                       alt="로고 이미지"
                       title="홈으로 이동">  <!-- 로고 이미지 -->

                  <div style="margin-left: 20px; margin-right: 20px;"></div>  <!-- 간격 -->

                 <h2>마이페이지</h2>         <!-- 마이 페이지 Text 문구 -->
            </div>

            <div style="margin-top: 20px;"></div>  <!-- 간격 -->

            <!-- 영역 2 -->
            <div class="image-container2" 
                  style="display: flex; justify-content: center; align-items: center; height: 500px; margin-top: 50px;">  
                  <div style="flex: 1; height: 450px; margin-top: -5px;">      <!-- 왼쪽 영역 (50%)-->
                        <p class='myInfoText'>나의 정보</p>
                        <div style="border: 2px solid #000; border-radius: 10px; padding: 10px; margin: auto; width: 50%; height: 400px;">   <!-- 사용자 정보를 담는 외곽 공간 -->
                              <!-- 여기에 사용자 정보 내용을 넣습니다 -->
                              <ul class='myInfoList' 
                                  style="list-style: none; padding: 0;">
                                    <li><strong>이메일:</strong> 사용자의 이메일이 들어가야 합니다.</li>

                                    <div style="margin-top: 30px;"></div>  <!-- 간격 -->

                                    <li><strong>이름:</strong> 사용자의 이름이 들어가야 합니다.</li>

                                    <div style="margin-top: 30px;"></div>  <!-- 간격 -->

                                    <li><strong>회사:</strong> 사용자의 회사가 들어가야 합니다.</li>

                                    <div style="margin-top: 30px;"></div>  <!-- 간격 -->

                                    <li><strong>가입일자:</strong> 사용자의 가입일자가 들어가야 합니다.</li>

                                    <div style="margin-top: 30px;"></div>  <!-- 간격 -->

                                    <li><strong>최근 로그인일자:</strong> 사용자의 로그인일자가 들어가야 합니다.</li>

                                    <!-- 기타 정보 -->
                              </ul>
                        </div>

                        
                  </div>

                  <div style="flex: 1; height: 500px; margin-top: -20px;">     <!-- 오른쪽 영역(50%) -->
                        <p class='history'>히스토리</p>
                        <div style="border: 2px solid #000; border-radius: 10px; padding: 10px; margin: auto; width: 50%; height: 200px;">   <!-- 사용자 정보를 담는 외곽 공간 -->
                              <!-- 여기에 사용자 정보 내용을 넣습니다 -->
                             
                        </div>

                        <div style="margin-top: 20px;"></div>  <!-- 간격 -->

                        <p class='inquiryList'>내 문의 내역</p>
                        <div style="border: 2px solid #000; border-radius: 10px; padding: 10px; margin: auto; width: 50%; height: 200px;">   <!-- 사용자 정보를 담는 외곽 공간 -->
                              <!-- 여기에 사용자 정보 내용을 넣습니다 -->
                        </div>
                        
                  </div>
            </div>

            <!-- 영역 3-->
            <div style="display: flex; flex-direction: column; align-items: start; margin-top: 20px; height: 100px; padding-left: 240px;">
                  <button class="edit-member-info-button"
                        onclick="routeToEditMyInfo()"
                        type="button">회원 정보 수정하기</button>

                  <button class="edit-prompt-button"
                          onclick=""
                          type="button">프롬프트 템플릿 생성하기</button>
            
                  <button class="withdraw-member-info-button"
                        onclick=""
                        type="button"
                        style="margin-top: 10px;">탈퇴하기</button>
            </div>
  

           
      </main>

      <!-- Bootstrap core JS-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

      <!-- Core theme JS-->
