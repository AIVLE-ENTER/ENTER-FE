<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" 
          content="IE=edge">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">

    <title></title>

     <!-- 글꼴 (구글 폰트 적용 ) -->
     <link rel="preconnect"
           href="https://fonts.googleapis.com">

    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
          rel="stylesheet">


    <!-- 글꼴(주원 행님이 추천하신 구글 폰트 적용)-->
    <link rel="preconnect"
          href="https://fonts.googleapis.com">

    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@700&display=swap" 
          rel="stylesheet">

    <!-- Favicon-->
    <link rel="icon"
          type="image/x-icon"
          href="assets/favicon.ico" />

    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" 
          rel="stylesheet"
          type="text/css" />

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
          rel="stylesheet"
          type="text/css" />

    <!-- css 연결 -->
    <link href="/css/privacyPolicy_test.css"
          rel="stylesheet"
          type="text/css">

    
</head>
<body>
    <!-- Header -->
    <header>
        <img src="assets/img/ENTR_logo.png" 
             alt="로고"
             id="header-logo">
    </header>

    <!-- 사실상 body -->
    <div style="height: 100px;"></div> <!-- 20px의 높이를 가진 세로 간격 -->
    
    <main>
        <form class="contract">
            <h3>개인정보 처리 약관 </h3>

            <div style="height: 20px;"></div>

            <div class="text">
                - 필수 항목은 서비스 제공을 위해 필요한 항목으로, 동의를 거부하시는 경우 서비스 이용에 제한이 있을 수 있습니다.
 
                (필수) 개인정보 수집 및 이용 동의
        
                가. 필수 수집 이용목적 및 항목
                목적 : ENTER플랫폼 일반 회원가입 및 서비스의 이용,유지,종료
                항목 : 회원가입 신청인의 성명(국문 및 영문), 아이디, 이메일, 비밀번호, 회사코드(기업고객에 한함)
                보유기간 : ENTER플랫폼 제공 서비스 이용기간 동안, 분쟁 대비를 위해 서비스

                
            </div>

            <div style="text-align: right;">
                <p><input type="checkbox" 
                          id="termsCheckbox"
                          required> 약관에 동의</p>
                <button type="button" 
                        class="btn btn-secondary"
                        onclick="goToSignUp();">회원가입 하기</button>                   
            </div>

        </form>
    </main>
    
    <!-- JS와 연동 -->
    <script src="/js/privacyPolicy_test.js"></script>
</body>
</html>
