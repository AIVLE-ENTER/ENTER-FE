<!-- 프롬프트 템플릿 생성하기 페이지 -->
<!DOCTYPE html>
<html lang="en">
    <!-- head-->
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <meta name="description" 
              content="" />

        <meta name="author"
              content="" />

        <title>제품 및 서비스 트렌드 파악 Home Page </title>

        <!-- 글꼴 (구글 폰트 적용 ) -->
        <link rel="preconnect"
              href="https://fonts.googleapis.com">
        <link rel="preconnect"
              href="https://fonts.gstatic.com"
              crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
              rel="stylesheet">

        
        <!-- 글꼴(주원 행님이 추천하신 구글 폰트 적용)-->
        <link rel="preconnect"
              href="https://fonts.googleapis.com">
        <link rel="preconnect"
              href="https://fonts.gstatic.com"
              crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@700&display=swap" 
              rel="stylesheet">
       
        <!-- Favicon-->
        <link rel="icon"
              type="image/x-icon"
              href="assets/favicon.ico" />

        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" 
              rel="stylesheet"
              type="text/css" />
        
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
              rel="stylesheet"
              type="text/css" />

        <!-- CSS와 연결 -->
        <link href="css/makePromptTemplate.css"
              rel="stylesheet" />
              
        <!-- Axios CDN(Axios를 사용하기 위함) -->
       <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
      <!-- header -->
      <nav class="navbar navbar-light bg-light static-top">
            <div class="container d-flex justify-content-between">
                <div class="d-flex flex-row align-items-center">
                    <img src="assets/img/aivle-logo.png"
                         class='navbar-brand'
                         alt="KT 에이블 로고"/> <!-- 이미지 로고-->

                    <p class="webpage_title"
                       style="font-size:3em" 
                       href="#!">상부상조</p> <!-- 타이틀 제목 -->
                </div>
        
                <div class="d-flex flex-row align-items-center"
                     style="margin-right: 80px;">
                    <div class="col-md-3 mb-3"> <!-- mb-3은 margin-bottom을 추가합니다. -->
                        <a class="btn btn-light"
                            id='prompt_sayong'
                            href="/prompt.html" 
                            style="color: inherit;
                                   background-color:
                                   transparent; 
                                   border: none;
                                   font-size:2em">프롬프트</a>          <!-- 프롬프트 사용하기 --> 
                    </div>

                    <div class="col-md-3 mb-3"> <!-- mb-3은 margin-bottom을 추가합니다. -->
                            <a class="btn btn-light"
                                id='gaseipan'
                                href="/inquiryBoard.html" 
                                style="color: inherit;
                                       background-color:
                                       transparent; 
                                       border: none;
                                       font-size:2em">게시판</a>          <!-- 게시판 --> 
                    </div>

                    <div class="col-md-3 mb-3"> <!-- mb-3은 margin-bottom을 추가합니다. -->
                        <a class="btn btn-light"
                                id='login_logout'
                                href="/signin.html" 
                                style="color: inherit;
                                       background-color:
                                       transparent; 
                                       border: none;
                                       font-size:2em">로그인</a>          <!-- 로그인 --> 

                    </div>

                    <div class="col-md-3 mb-3"> <!-- mb-3은 margin-bottom을 추가합니다. -->
                        <a class="btn btn-light"
                        id='huiwongaip'
                        href="/privacyPolicy.html" 
                        style="color: inherit;
                               background-color:
                               transparent; 
                               border: none;
                               font-size:2em">회원가입</a>          <!-- 회원가입 --> 
                    </div>

                    <div class="col-md-4 mb-3"> <!-- mb-3은 margin-bottom을 추가합니다. -->
                        <a class="btn btn-light"
                            id='huiwongaip'
                            href="/privacyPolicy.html" 
                            style="color: inherit;
                                background-color:
                                transparent; 
                                border: none;
                                font-size:2em">마이페이지</a>          <!-- 마이페이지 --> 
                    </div>
        
                </div>
            </div>
      </nav>

      <!-- 사실상 Body 영역 -->
      <main class="mc">
            <div style="margin-top: 100px;"></div>  <!-- 간격 -->

            <!-- 영역 1 -->
            <div class="allPromptTemplate"
                 style="width: 100%; height: auto; margin-top: 50px; display: flex; flex-direction: column; justify-content: center; align-items: center;">  

                <!-- 사용자의 프롬트프 템플릿 가져오기  -->
                <div class='promptTemplate'
                     style="display: flex; align-items: center;">
                        <p style="margin: 0px 10px 0px 0px; width: 100px;">문구</p>
                        <input type='text' placeholder='템플릿 문구에 대한 Text를 불러와야 합니다.'>
                    
                        <div style="margin-left: 20px;"></div>  <!-- 간격 -->
                    
                        <button type="button"
                                style="background-color: #ffcccc; color: black; padding: 5px 10px; border: none; border-radius: 5px; margin-left: 10px; width: 120px;"
                                onclick="deleteTemplate(this)">삭제하기</button>
                </div>
            </div>

            <div style="margin-top: 20px;"></div>  <!-- 간격 -->

            <!-- 영역 2 -->
            <div class="image-container2" 
                 style="display: flex; justify-content: center; align-items: center; height: 100px; margin-top: 50px;"> 
                <button type="button"
                         id="button1"
                         style="background-color: #A9A9A9; color: white;  font-family: Noto Sans KR, sans-serif; padding: 10px 20px; border: none; border-radius: 5px;"
                         onmouseover="this.style.backgroundColor='#808080'"
                         onmouseout="this.style.backgroundColor='#A9A9A9'"
                         onclick="addTemplate()">추가하기</button>
                
                <div style="margin-left: 40px;"></div>  <!-- 간격 -->
       

                 <button type="button"
                         id="button2"
                         style="background-color: #A9A9A9; color: white;  font-family: Noto Sans KR, sans-serif; padding: 10px 20px; border: none; border-radius: 5px;"
                         onmouseover="this.style.backgroundColor='#808080'"
                         onmouseout="this.style.backgroundColor='#A9A9A9'"
                         onclick="reflect()">반영하기</button>
            </div>


            <div style="margin-top: 20px;"></div>  <!-- 간격 -->
            
      </main>

      <!-- Bootstrap core JS-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

      <!-- JS와 연결-->
      <script src="js/makePromptTemplate.js"></script>

      <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
      <!-- * *                               SB Forms JS                               * *-->

      <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
      <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
