<!-- 문의 화면(Inquiry) 페이지 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">

    <title>상무상조 문의 화면 페이지</title>

     <!-- 글꼴 (구글 폰트 적용 ) -->
     <link rel="preconnect"
           href="https://fonts.googleapis.com">

    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
          rel="stylesheet">

    <!--                       -->
    <link rel="icon" 
          href="./assets/favicon.ico">

    <link rel="stylesheet"
          href="./css/inquiry.css">
</head>

<body>
    <!-- header -->
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container d-flex justify-content-between">
            <div class="d-flex flex-row align-items-center">
                <img src="assets/img/aivle-logo.png"
                     class='navbar-brand'
                     alt="KT 에이블 로고"/> <!-- 이미지 로고-->

                <p class="webpage_title"
                   style="font-size:3em" 
                   href="#!">상부상조</p> <!-- 타이틀 제목 -->
            </div>
    
            <div class="d-flex flex-row align-items-center"
                 style="margin-right: 80px;">
                <div class="col-md-3 mb-3"> <!-- mb-3은 margin-bottom을 추가합니다. -->
                    <a class="btn btn-light"
                        id='prompt_sayong'
                        href="/prompt.html" 
                        style="color: inherit;
                               background-color:
                               transparent; 
                               border: none;
                               font-size:2em">프롬프트</a>          <!-- 프롬프트 사용하기 --> 
                </div>

                <div class="col-md-3 mb-3"> <!-- mb-3은 margin-bottom을 추가합니다. -->
                        <a class="btn btn-light"
                            id='gaseipan'
                            href="/board" 
                            style="color: inherit;
                                   background-color:
                                   transparent; 
                                   border: none;
                                   font-size:2em">게시판</a>          <!-- 게시판 --> 
                </div>

                <div class="col-md-3 mb-3"> <!-- mb-3은 margin-bottom을 추가합니다. -->
                    <a class="btn btn-light"
                            id='login_logout'
                            href="/board2" 
                            style="color: inherit;
                                   background-color:
                                   transparent; 
                                   border: none;
                                   font-size:2em">로그인</a>          <!-- 로그인 --> 

                </div>

                <div class="col-md-3 mb-3"> <!-- mb-3은 margin-bottom을 추가합니다. -->
                    <a class="btn btn-light"
                    id='huiwongaip'
                    href="/signup.html" 
                    style="color: inherit;
                           background-color:
                           transparent; 
                           border: none;
                           font-size:2em">회원가입</a>          <!-- 회원가입 --> 
                </div>

                <div class="col-md-4 mb-3"> <!-- mb-3은 margin-bottom을 추가합니다. -->
                    <a class="btn btn-light"
                        id='huiwongaip'
                        href="/privacyPolicy.html" 
                        style="color: inherit;
                            background-color:
                            transparent; 
                            border: none;
                            font-size:2em">마이페이지</a>          <!-- 마이페이지 --> 
                </div>
    
            </div>
        </div>
    </nav>

    <!-- 사실상 body -->
    <div class='card'>
        
        <div class='card-write'>
            <label for="exampleSelect">문의 유형 선택</label>
            <select id="exampleSelect" 
                    name="example">
            <option value="option1">옵션 1</option>
            <option value="option2">옵션 2</option>
            <option value="option3">옵션 3</option>
            <option value="option4">옵션 4</option>
            <option value="option5">옵션 5</option>
            </select>

            <div class='title-w'>
                제목<input type='text' placeholder='제목을 입력하세요.'>
            </div>

            <div class='msg'>
                <!-- 내용을 입력하기 위해 textarea tag를 이용 -->
                내용<textarea placeholder='내용을 입력하세요.'></textarea>
                <input type='file' name='' id=''>
            
            </div>
        </div>

        <div class='btn-w'
              id='write'>
           <a href='#'>작성</a>
        </div>
    </div>



    <!-- JS와 연동 -->
    <script src="js/inquiry.js"></script>
</body>
</html>
