<!-- 비밀번호 변경 페이지 -->
<!DOCTYPE html>
<html lang="en">
    <!-- head-->
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <meta name="description" 
              content="" />

        <meta name="author"
              content="" />

        <title>ENTER 비밀번호 변경</title>

        <!-- 글꼴 (구글 폰트 적용 ) -->
        <link rel="preconnect"
              href="https://fonts.googleapis.com">
        <link rel="preconnect"
              href="https://fonts.gstatic.com"
              crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
              rel="stylesheet">

        
        <!-- 글꼴(주원 행님이 추천하신 구글 폰트 적용)-->
        <link rel="preconnect"
              href="https://fonts.googleapis.com">
        <link rel="preconnect"
              href="https://fonts.gstatic.com"
              crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@700&display=swap" 
              rel="stylesheet">
       
        <!-- Favicon-->
        <link rel="icon"
              type="image/x-icon"
              href="assets/favicon.ico" />

        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" 
              rel="stylesheet"
              type="text/css" />
        
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
              rel="stylesheet"
              type="text/css" />

        <!-- CSS와 연결 -->
        <link href="css/changePassword_test.css"
              rel="stylesheet" />
              
        <!-- Axios CDN(Axios를 사용하기 위함) -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
        <!-- sweet alert -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script> 
    </head>

    <body>
        <!-- Header -->
       <!-- Header -->
       <header>
            <div style="height: 35px;">
                <a href="/index_test.html" class="header-logo-link">
                    <img src="assets/img/ENTR_logo.png" 
                    alt="로고"
                    id="header-logo">
                </a>
            </div>

            <div style="display: flex; align-items: center;">
                <button class='login' onclick='goLogin();'><img src="assets/img/login_out.png" 
                    style="width: 20px; height: 20px; vertical-align: middle; margin-right:1px;"></button>
            </div>
        </header>

        <!-- 본 body-->
        <div class="member">
            <div class="inner">

                <!-- 1. 로고 -->
                <!-- <img class="logo" 
                src="./assets/favicon.ico"> -->
                <h1 class="logo">비밀번호 변경</h1>

                <!-- 2. 아이디 -->
                <div class="field">
                    <b id='id'>아이디</b>
                    <div class="input-group mb-3">
                        <input type="text"
                            class="form-control"
                            id="input_id"
                            placeholder='아이디를 입력해주세요.'
                            aria-label="Username">
                        <div class="error-message" id="error-id"></div>
                    </div>

                    <div class="col-6 d-flex justify-content-start">
                        <input type="button" 
                                class="btn btn-custom"
                                id="check-id"
                                value="아이디 확인"
                                onclick="checkId()">
                    </div>

                    <div class="col-6 d-flex justify-content-end">
                        <input type="button" 
                                class="btn btn-custom"
                                id="modify-id"
                                value="아이디 수정하기"
                                onclick="modify_ID()"
                                style="display: none;">
                    </div>
                </div>

                <div style="margin-top: 20px; margin-bottom: 20px;"></div> <!-- 간격 -->

                <!-- 3. 이메일 -->
                <div class="field">
                    <b>본인 확인 이메일</b>
                    <input type="email" 
                            id='input_email'
                            placeholder="예: kimenter@gmail.com">
                    <div class="error-message" id="error-email"></div>

                    <input type="button"
                            class="btn"
                            value="인증번호 받기"
                            id='receiveVerificationCodeBtn'
                            onclick="requestVerificationCode();" disabled>  
                </div>



                <!-- 4. 이메일 인증번호 확인-->
                <div class="field tel-number">
                    <b>인증번호</b>
                    <div class="code_wrap">
                        <input type="number"
                                id='verifyCodeInput'
                                placeholder="인증번호를 입력해주세요."
                                disabled>
                        <span id="timer" class="timer-container">03:00</span>
                    </div>
                    <div class="error-message" id="error-certi"></div>
                </div>

                <input type="submit"
                        id='checkAuthNum'
                        class="btn"
                        value="인증번호 확인"
                        onclick="checkAuthNum();">

                <div style="margin-top: 20px; margin-bottom: 20px;"></div>

                <!-- 5. 변경할 비밀번호 -->
                <div class="field">
                    <b>변경할 비밀번호</b>
                    <input class="userpw"
                            id='password' 
                            type="password"
                            placeholder="변경할 비밀번호를 입력해주세요.">
                    <div class="error-message" id="error-pw"></div>
                </div>
                
                <div style="margin-top: 20px; margin-bottom: 20px;"></div> <!-- 간격 -->

                <!-- 6. 비밀번호 재확인 -->
                <div class="field">
                    <b>비밀번호 재확인</b>
                    <input class="userpw-confirm" 
                            id='confirm_password'
                            type="password"
                            onkeyup="checkPasswordMatch();"
                            placeholder="비밀번호를 한번 더 입력해주세요.">
                </div>

                <!-- 비밀번호 일치 여부 메시지 (default로 보이지 않게(hidden) 한다.) -->
                <span id="password_match" 
                        style="display: none; color: red;">비밀번호가 일치하지 않습니다.</span>
                
                <div style="margin-top: 20px; margin-bottom: 20px;"></div> <!-- 간격 -->
    
                <!-- 7. 비밀번호 변경 버튼  -->
                <input type="submit"
                        id='changePasswordBtn'
                        value="비밀번호 변경"
                        onclick="changePassword()"
                        class="btn"
                        disabled>
    
                <!-- 8. footer -->
                <div class="member-footer">
                    <div>
                        <a href="#none">이용약관</a>

                        <a href="#none">개인정보처리방침</a>

                        <a href="#none">책임의 한계와 법적고지</a>

                        <a href="#none">회원정보 고객센터</a>
                    </div>

                    <span><a href="#none">ENTER Corp.</a></span>
                </div>

            </div>
        </div>

      <!-- Bootstrap core JS-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

      <!-- JS와 연결-->
      <script src="/js/common.js"></script>
      <script src="/js/changePassword_test.js"></script>

    </body>
</html>
