<!-- 회원 가입(SignUp) 페이지 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">

    <title>ENTER 회원가입</title>

     <!-- 글꼴 (구글 폰트 적용 ) -->
     <link rel="preconnect"
           href="https://fonts.googleapis.com">

    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
          rel="stylesheet">

    <!-- 글꼴(주원 행님이 추천하신 구글 폰트 적용)-->
    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@700&display=swap" 
          rel="stylesheet">

    <!--                       -->
    <link rel="icon" 
          href="./assets/favicon.ico">

    <link rel="stylesheet"
          href="./css/signup_test.css">

    <!-- Axios CDN(Axios를 사용하기 위함) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <img src="assets/img/ENTR_logo.png" 
             alt="로고"
             id="header-logo">
    </header>

    <div style='height:100px;'></div>
    
    <!-- 본 body-->
    <div class="member">
        <!-- 1. 로고 -->
        <img class="logo" 
             src="./assets/favicon.ico">

        <!-- 2. 아이디 -->
        <div class="field">
            <b id='signup_id'>아이디</b>
            <div class="input-group mb-3">
                <input type="text"
                       class="form-control"
                       id="input_id"
                       placeholder="아이디를 입력해주세요."
                       aria-label="Username">

                <div class="container">
                    <div class="row">
                        <div class="col-6 d-flex justify-content-start">
                            <button class="btn btn-custom"
                                    type="button"
                                    id="check-duplicate"
                                    onclick="checkDuplicateID()">중복 확인</button>
                        </div>

                        <div class="col-6 d-flex justify-content-end">
                            <button class="btn btn-custom"
                                    type="button"
                                    id="modify-id"
                                    onclick="modify_ID()">아이디 수정하기</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

        <!-- 3. 비밀번호 -->
        <div class="field">
            <b>비밀번호</b>
            <input class="userpw"
                   id='password' 
                   type="password">
        </div>

        <div class="field">
            <b>비밀번호 재확인</b>
            <input class="userpw-confirm" 
                   id='confirm_password'
                   type="password"
                   onkeyup="checkPasswordMatch();">
        </div>

       <!-- 비밀번호 일치 여부 메시지 (default로 보이지 않게(hidden) 한다.) -->
       <span id="password_match" 
             style="display: none; color: red;">비밀번호가 일치하지 않습니다.</span>

        <div class="field">
            <b>이름</b>
            <input type="text"
                   id="name">
        </div>

        <!-- 4. 회사 -->
        <b>회사</b>
        <select id="company_select"></select>
    
        <!-- 5. 이메일 -->
        <div class="field">
            <b>본인 확인 이메일</b>
            <input type="email" 
                   id='input_email'
                   placeholder="이메일 입력">

            <input type="button"
                   value="인증번호 받기"
                   style="background-color: #808080; color: white;"
                   id='receiveVerificationCodeBtn'
                   onMouseOver="changeButtonStyle(this)"
                   onMouseOut="resetButtonStyle(this)"
                   onclick="requestVerificationCode();">    
                   
            <div class="timer-container">    <!-- 타이머 -->
                  <span id="timer">01:00</span>
            </div>   
        </div>
        
        <div class="field tel-number">
            <b>인증번호</b>
            <div>
                <input type="tel"
                       id='verifyCodeInput'
                       placeholder="인증번호 입력"
                       disabled>
            </div>
        </div>

        <input type="submit"
                id='checkAuthNum'
                value="인증번호 확인"
                style="background-color: #808080; color: white; display:none;"
                onMouseOver="changeButtonStyle(this)"
                onMouseOut="resetButtonStyle(this)"
                onclick="checkAuthNum();">

        <div style="margin-top: 40px; margin-bottom: 20px;"></div>
        
        <!-- 6. 가입하기 버튼 -->
        <input type="submit"
               id='signUpBtn'
               value="가입하기"
               style="background-color: #808080; color: white;"
               onMouseOver="changeButtonStyle(this)"
               onMouseOut="resetButtonStyle(this)"
               onclick="signUp();"
               disabled>

        <!-- 7. 푸터 -->
        <div class="member-footer">
            <div>
                <a href="#none">이용약관</a>

                <a href="#none">개인정보처리방침</a>

                <a href="#none">책임의 한계와 법적고지</a>

                <a href="#none">회원정보 고객센터</a>
            </div>

            <span><a href="#none">Aivle Corp.</a></span>
        </div>
    </div>

     <!-- JS와 연동 -->
     <script src='/js/common.js'></script>
     <script src="/js/signup_test.js"></script>
</body>
</html>
