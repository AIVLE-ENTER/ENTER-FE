<!-- 문의 글에 대한 상세 페이지(Inquiry Detail) -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">

    <title>상부상조 문의 상세 페이지</title>

     <!-- 글꼴 (구글 폰트 적용 ) -->
     <link rel="preconnect"
           href="https://fonts.googleapis.com">

    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
          rel="stylesheet">

    <!-- 글꼴(주원 행님이 추천하신 구글 폰트 적용)-->
    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@700&display=swap" 
          rel="stylesheet">

    <!--                       -->
    <link rel="icon" 
          href="./assets/favicon.ico">

    <link rel="stylesheet"
          href="./css/inquiryDetail.css">
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- header -->
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container d-flex justify-content-between">
            <div class="d-flex flex-row align-items-center">
                <img src="assets/img/aivle-logo.png"
                     class='navbar-brand'
                     alt="KT 에이블 로고"/> <!-- 이미지 로고-->

                <p class="webpage_title"
                   style="font-size:3em" 
                   href="#!">상부상조</p> <!-- 타이틀 제목 -->
            </div>
    
            <div class="d-flex flex-row align-items-center"
                 style="margin-right: 80px;">
                <div class="col-md-3 mb-3"> <!-- mb-3은 margin-bottom을 추가합니다. -->
                    <a class="btn btn-light"
                        id='prompt_sayong'
                        href="/prompt.html" 
                        style="color: inherit;
                               background-color:
                               transparent; 
                               border: none;
                               font-size:2em">프롬프트</a>          <!-- 프롬프트 사용하기 --> 
                </div>

                <div class="col-md-3 mb-3"> <!-- mb-3은 margin-bottom을 추가합니다. -->
                        <a class="btn btn-light"
                            id='gaseipan'
                            href="/board" 
                            style="color: inherit;
                                   background-color:
                                   transparent; 
                                   border: none;
                                   font-size:2em">게시판</a>          <!-- 게시판 --> 
                </div>

                <div class="col-md-3 mb-3"> <!-- mb-3은 margin-bottom을 추가합니다. -->
                    <a class="btn btn-light"
                            id='login_logout'
                            href="/board2" 
                            style="color: inherit;
                                   background-color:
                                   transparent; 
                                   border: none;
                                   font-size:2em">로그인</a>          <!-- 로그인 --> 

                </div>

                <div class="col-md-3 mb-3"> <!-- mb-3은 margin-bottom을 추가합니다. -->
                    <a class="btn btn-light"
                    id='huiwongaip'
                    href="/signup.html" 
                    style="color: inherit;
                           background-color:
                           transparent; 
                           border: none;
                           font-size:2em">회원가입</a>          <!-- 회원가입 --> 
                </div>

                <div class="col-md-4 mb-3"> <!-- mb-3은 margin-bottom을 추가합니다. -->
                    <a class="btn btn-light"
                        id='huiwongaip'
                        href="/privacyPolicy.html" 
                        style="color: inherit;
                            background-color:
                            transparent; 
                            border: none;
                            font-size:2em">마이페이지</a>          <!-- 마이페이지 --> 
                </div>
    
            </div>
        </div>
    </nav>

    <!-- 사실상 body -->
    <div class="card">
        <div class="faq">
            <div class="faqHeader">
                <p class="faqHeader-type">문의유형</p>
                <p class="faqHeader-title">제목</p>
                <p class="faqHeader-writer">작성자</p>    
            </div>
            <div class="faqItem-box">
                <div class="faqItem-header">
                    <div class="faqItem-info">
                        <p class="faqItem-type"></p>
                        <p class="faqItem-title"></p>
                        <p class="faqItem-writer">홍길동</p>
                    </div>
                </div>
                <div class="faqItem-content">
                    
                </div>
            </div>
        </div>

        <div class='update-delete buttons'
         style="height:50px; display: flex; justify-content: flex-end;"> <!-- 글 작성자이면 보이게 하고 아니면 보이지 않게 한다.-->
         <div class='response'
              id='write'
              style="width:200px; background-color: #000000; color: #ffffff; text-align: center; line-height: 50px; box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3); border-radius: 5px; margin-right: 10px;">
                <a href='#'
                   style="color: inherit; text-decoration: none;">답변하기</a>
        </div>
         
        <div class='update'
              id='write'
              style="width:200px; background-color: #000000; color: #ffffff; text-align: center; line-height: 50px; box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3); border-radius: 5px; margin-right: 10px;">
              <a href='#'
                style="color: inherit; text-decoration: none;">수정</a>
        </div>

        <div class='delete' 
              id='write'
              style="width:200px; background-color: #000000; color: #ffffff; text-align: center; line-height: 50px; box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3); border-radius: 5px;">
              <a href='#'
                style="color: inherit; text-decoration: none;">삭제</a>
        </div>
   </div>
    </div>

    
</div>

    <!-- JS와 연동 -->
    <script src="js/inquiryDetail.js"></script>
</body>
</html>
