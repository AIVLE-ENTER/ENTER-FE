<!-- 회원 탈퇴 페이지 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" 
          content="IE=edge">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">

    <title>ENTER 서비스 탈퇴 안내사항</title>

     <!-- 글꼴 (구글 폰트 적용 ) -->
     <link rel="preconnect"
           href="https://fonts.googleapis.com">

    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
          rel="stylesheet">


    <!-- 글꼴(주원 행님이 추천하신 구글 폰트 적용)-->
    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@700&display=swap" 
          rel="stylesheet">

    <!-- Favicon-->
    <link rel="icon"
          type="image/x-icon"
          href="assets/favicon.ico" />

    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" 
          rel="stylesheet"
          type="text/css" />

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
          rel="stylesheet"
          type="text/css" />

    <!-- css 연결 -->
    <link href="/css/withdrawAccount_test.css"
          rel="stylesheet"
          type="text/css">

    <!-- Axios CDN(Axios를 사용하기 위함) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <img src="assets/img/ENTR_logo.png" 
             alt="로고"
             id="header-logo">

        <a href="/mypage_test.html" 
           class="header-link">
            <h3>~님 안녕하세요!!</h3>
       </a>
    </header>

    <!-- 사실상 body -->
    <div style="height: 100px;"></div> <!-- 20px의 높이를 가진 세로 간격 -->
    
    <main>
        <form class="contract">
            <h4>서비스 탈퇴 안내사항(필수) </h4>                                        <!-- 탈퇴 처리 방침 -->
 
            <div style="height: 20px;"></div>                                         <!-- 간격 -->

            <div class="text">
                - 본 서비스를 탈퇴하면 프롬프트를 이용한 분석 결과 보기 기능과 게시판을 이용할 수 없습니다.
 
                - 회원 탈퇴를 하면, 이메일 비밀번호 아이디 이름과 같은 개인 정보가 삭제되어 더이상 복구될 수 없습니다.
    
            </div>                                                                   <!-- 탈퇴 처리 방침 본 내용 -->

            <div style="text-align: right;">
                <p><input type="checkbox" 
                          id="termsCheckbox"
                          required> 약관에 동의</p>                                    <!-- 약관에 동의  -->           
            </div>

            <h4>탈퇴 사유(필수) </h4>                                                   <!-- 탈퇴 사유-->

            <div style="height: 20px;"></div>                                          <!-- 간격 -->
            
            <div class="radio-row">
                <label><input type="radio" 
                              name="reason" 
                              value="reason1"> 사용빈도 낮음</label>

                <div style="width: 20px;"></div>                                          <!-- 간격 -->

                <label><input type="radio"
                              name="reason"
                              value="reason2"> 서비스 불만</label>
            </div>
            <div class="radio-row">
                <label><input type="radio" 
                              name="reason"
                              value="reason3"> 콘텐츠 내용 불만</label>

                <div style="width: 20px;"></div>                                          <!-- 간격 -->

                <label><input type="radio"
                              name="reason"
                              value="reason4"> 개인정보 유출 우려</label>
            </div>
            <div class="radio-row">
                <label><input type="radio" 
                              name="reason"
                              value="reason5"> 기타</label>
            </div>
            

            <div style="text-align: right;">
                <button type="button"
                        class="btn btn-secondary"  
                        onclick="withdrawAccount();">탈퇴하기</button> <!-- 탈퇴하기 -->
            </div>
                

        </form>
    </main>
    
    
    <!-- JS와 연동 -->
    <script src="/js/common.js"></script>
    <script src="/js/withdrawAccount_test.js"></script>
</body>
</html>
