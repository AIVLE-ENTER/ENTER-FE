<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" 
          content="IE=edge">

    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- 글꼴(주원 행님이 추천하신 구글 폰트 적용)-->
    <link rel="preconnect"
          href="https://fonts.googleapis.com">

    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@700&display=swap" 
          rel="stylesheet">


    <!-- CSS와 연계 -->
    <link rel="stylesheet"
          href="/css/index_test.css" />

    <!-- 구글 아이콘-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" 
          rel="stylesheet">


    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />

    <!-- Axios CDN(Axios를 사용하기 위함) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- sweet alert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>

    <title>ENTER 프롬프트</title>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="/index_test.html" 
            class="header-logo-link">
            <img src="assets/img/ENTR_logo.png" 
            alt="로고"
            id="header-logo">
        </a>

        <a href="/mypage_test.html" 
           class="header-myinfo-link">
            <h3>~님 안녕하세요!!</h3>
       </a>
    </header>
    
    <div class="screen">
        <!-- Prompt Sidebar-->
        <nav id="sidebar">
            <div class="float-top">
                <!-- 팝업 레이아웃 (New Chat을 클릭할 떄 나타남)--> 
                <div id="new-chat-popup"
                    class="popup"
                    style="display: none;">

                    <div class="popup-content">

                        <h3 style='font-family:scd;'>새 채팅방 생성</h3>

                        <form id="new-chat-form">
                            <!-- <label for="topic">주제:</label> -->
                            <input type="text" 
                                    id="topic"
                                    name="topic"
                                    placeholder="주제" 
                                    style="height: 20px; border: 1px solid black; border-radius: 5px; padding: 5px 10px; font-family:scd;"><br>
                                                            

                            <!-- <label for="chatroom-name">채팅방명:</label> -->
                            <input type="text"
                                id="chatroom-name"
                                name="chatroom"
                                placeholder="채팅방명" 
                                style="height: 20px; border: 1px solid black; border-radius: 5px; padding: 5px 10px; font-family:scd;"><br>

                            <div id="error-message" 
                                style="display: none; color: red; margin:10px; font-family:scd;">
                            </div>   <!-- 오류 메시지를 위한 요소 추가 -->
                        </form>

                        <!-- 버튼들을 가로로 정렬하기 위한 div 컨테이너 추가 -->
                        <div style="width:200px; display: flex; justify-content: flex-end; margin-top: 10px;">
                            <button type="submit" 
                                    style="font-family:scd;"
                                    onclick='generateChat(event)'>생성</button>

                            <div style='margin-left:10px;'></div>

                            <button type="button"
                                    style="font-family:scd;" 
                                    onclick='closePopup()'>나가기</button>
                        </div>
                    </div>
                </div>

                <!-- 다른 요소들 사이에 높이 간격을 주기 위한 빈 div -->
                <div style="height: 30px;"></div>
                
                <!-- New Chat -->
                <div class="sidebar-controls">
                    <button class="new-chat"
                            style='color:black'
                            onclick="openPopup()">
                            <i class="fa fa-plus" style="margin-right: 10px; color: white"></i>
                            <span style="color: white">New Chat</span>
                    </button>
                    <!-- <button class="hide-sidebar"><i class="fa fa-chevron-left"></i></button> -->
                </div>
            
                <!-- 다른 요소들 사이에 높이 간격을 주기 위한 빈 div -->
                <div style="height: 30px;"></div>

                <!-- 채팅방명-->
                <p class='topic'  
                style="color: black; font-weight: bold;"></p>
                <ul class="conversations"> <!-- 채팅방명 목록 -->
                    <!-- 채팅방 목록이 JS 코드로 동적으로 생성됩니다.-->
                </ul>
            </div>

            <!-- User Menu-->
            <div class="user-menu"
                style='margin-bottom:120px;'>
                <!-- 엔터란? -->
                <div class="menu1" 
                    style='padding:10px;'
                    onclick='question_enter();'>
                <img src="assets/img/what_enter.png" 
                     style="width: 20px; height: 20px; vertical-align: middle; margin-right:1px;">
                    <span>엔터란?</span>
                </div>

                <!-- AI 설정 -->
                <div class="menu2"
                    style='padding:8px;'
                    onclick='AIconfig()'>
                 <img src="assets/img/ai_setting.png" 
                      style="width: 25px; height: 25px; vertical-align: middle;">
                     <span>AI 설정</span>
                </div>

            <!-- 문의 게시판 -->
            <div class="menu3"
                 style='padding:10px;'
                 onclick='goInquiry();'>
                 <img src="assets/img/board.png" 
                      style="width: 20px; height: 20px; vertical-align: middle; margin-right:1px;">
                <span>문의 게시판</span>
            </div>

            <!-- 로그인/로그아웃 -->
            <div class="menu4"
                style='padding:10px;'
                onclick='goLogout();'>
                <img src="assets/img/login_out.png" 
                     style="width: 20px; height: 20px; vertical-align: middle; margin-right:1px;">
               <span>로그아웃</span>
            </div>
        </div>
    </nav>
 
    <!-- Prompt Main 화면 -->
    <main>
        <div class="view new-chat-view">  <!-- 상단 -->
            <!-- <div class="logo"></div> -->
        </div>

            <div class="view conversation-view"
                style="flex-grow: 1; height: auto; overflow-y: auto; margin: 0px; padding:40px; height: calc(100vh - 150px)">   <!-- 중간 -->
                <!-- 질문과 대답의 반복 (History) 동적 데이터-->
            </div>

            <div id="message-form"
                style='display:none; margin-bottom:30px;'>                <!-- 하단 입력창 -->
                <div class="message-wrapper">
                    <textarea id="message"
                            rows="1"
                            placeholder="질문을 입력하고 ENTER만 치세요!"></textarea>
                    <button class="send-button">
                        <img src="assets/img/enter_icon.png"
                            width="32" height="32"
                            alt="아이콘">
                    </button>
                </div>
            </div>
        </main>

    </div>

    <!-- 기타 -->

    <!-- 'AI 설정'을 click하면 나타나는 모달 -->
    <div id="myModal"
         class="modal"
         style='display:none'>
        <!-- 모달 내용 -->
        <div class="modal-content">
            <span class="close"
                    onclick='AIconfig()'>&times;</span>

            <h2>AI 설정</h2>

            <div style='height:20px'></div>

            <!-- Modal Body -->
            <div class="modal-body">
                <!-- SideBar-->
                <div class="sidebar-area">
                    <!-- 크롤러 설정 섹션 -->
                    <div class="section" 
                         style='margin-bottom:50px; display: flex; align-items: center; cursor: pointer;'
                         onclick="handleCrawlerClick()">
                        <p id='crawler'
                           style='font-size:15px; margin: 0;'>크롤러 설정</p>
                    </div>

                    <!-- 프롬프트 설정 섹션  -->
                    <div class="section" 
                         style='margin-bottom:50px; display: flex; align-items: center; cursor: pointer;'
                         onclick="handlePromptClick()">
                        <p id='prompt'
                           style='font-size:15px; margin: 0;'>프롬프트 설정</p>
                    </div>

                     <!-- 리포트 설정 섹션  -->
                     <div class="section" 
                          style='margin-bottom:50px; display: flex; align-items: center; cursor: pointer;'
                          onclick="handleReportClick()">
                          <p id='report'
                             style='font-size:15px; margin: 0;'>리포트 설정</p>
                    </div>

                    <!-- 자주 쓰는 문구 섹션 -->
                    <div class="section" 
                         style='margin-bottom:50px; display: flex; align-items: center; cursor: pointer;'
                         onclick='handleUseClick()'>
                        <p id='frequentUse'
                           style='font-size:15px; margin: 0;'>자주 쓰는 문구</p>
                    </div>

                    <!-- 모델 설정 섹션 -->
                    <div class="section" 
                         style='margin-bottom:50px; display: flex; align-items: center; cursor: pointer;'
                         onclick='handleModelClick()'>
                        <p id='modelSelection'
                           style='font-size:15px; margin: 0;'>모델 설정</p>
                    </div>
                </div>

                <!-- 내부 Content -->
                <div class="content-area">
                    <!-- '크롤러 설정 click 했을 떄 나옴(일단 class 이름을 popup1-content로 표현)'-->
                    <div class='popup1-content'
                         style='display:none'>
                         <!-- 동적으로 '대상 설정', '수집 현황', '크롤러 템플릿 설정' 버튼이 나온다.-->
                    </div>

                    <!-- '프롬프트 설정 click 했을 떄 나옴(일단 class 이름을 popup2-content로 표현)'-->
                    <div class='popup2-content'
                        style='display:none'>
                        <!-- 동적으로 프롬프트 설정하는 내용이 짜여진다.-->
                    </div>
                    
                    <!-- '리포트 설정 click 했을 떄 나옴(일단 class 이름을 popup3-content로 표현)'-->
                    <div class='popup3-content'
                         style='display:none'>
                        <!-- 동적으로 리포트 설정하는 내용이 짜여진다.-->
                    </div>

                    <!-- '자주 쓰는 문구 click 했을 떄 나옴'-->
                    <div class="popup4-content"
                         style='display:none'>
                        <!-- 동적으로 사용자의 자주 쓰는 문구 가져오기 -->
                    </div>

                    <!-- '모델 설정 click 했을 떄 나옴'-->
                    <div class="popup5-content"
                         style='display:none'>
                     <!-- 동적으로 모델 설정 가져오기 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- context 메뉴 -->
    <div id="contextMenu"
         class="context-menu"
         style="display:none;">
        <ul>
            <li onclick="modify()">수정</li>
            <li onclick="deleteChatRoom()">삭제</li>
        </ul>
    </div>

    <!-- 채팅방명 수정 팝업 (채팅방명을 수정하려 할 떄 나타남)--> 
    <div id="update-popup"
          class="popup"
          style="display: none;">

        <div class="popup-content">
            <h3 style="font-family:scd;">채팅방명 변경 </h3>

            <form id="update-chat-form">
                <!-- <label for="chatroom-name">채팅방명:</label> -->
                <input type="text"
                    id="chatroom-name"
                    name="chatroom"
                    placeholder="변경할 채팅방명" 
                    style="height: 20px; border: 1px solid black; border-radius: 5px; padding: 5px 10px; font-family:scd;"><br>

                <div id="error-message" 
                    style="display: none; color: red; margin:10px; font-family:scd;">
                </div>   <!-- 오류 메시지를 위한 요소 추가 -->
            </form>

            <!-- 버튼들을 가로로 정렬하기 위한 div 컨테이너 추가 -->
            <div style="width:230px; display: flex; justify-content: flex-end; margin-top: 10px;">
                <button type="submit"
                        style="font-family:scd;"
                        onclick='editChatRoom()'>변경</button>

                <div style='margin-left:10px;'></div>

                <button type="button"
                        style="font-family:scd;"
                        onclick='closePopup()'>나가기</button>
            </div>
        </div>
    </div>

    <!-- 자주 쓰는 문구를 추가하려고 할 떄 등장하는 팝업 -->
    <div id="addFrequentMessagePopup" 
         style="display:none;">
        <div class="popup-content">
            <h2>자주 쓰는 문구 추가</h2>

            <!--<label for="messageTitle">문구 제목:</label>-->
            <input type="text"
                   id="messageTitle"
                   name="messageTitle"
                   placeholder="문구 제목" 
                   style="height: 20px; border: 1px solid black; border-radius: 5px; padding: 5px 10px; font-family:scd;">
    
            <!-- <label for="messageContent">문구 내용:</label> --> 
            <textarea id="messageContent" 
                      name="messageContent"
                      placeholder="문구 내용" 
                      style="width:155px; height: 20px; border: 1px solid black; border-radius: 5px; padding: 5px 10px; font-family:scd; resize:none; white-space: nowrap;"></textarea>

            <div id="errorMessage"
                 style="display: none; color: red; margin-top: 10px; font-family:scd;">
                 여기에 오류 메시지가 표시됩니다.
            </div>

            <div class="button-container"
                 style='display: flex; flex-direction: row; justify-content: center; gap: 10px;'>
                <button style='font-family:scd;'
                        onclick="submitFrequentMessage()">추가</button>
                <button style='font-family:scd;' 
                        onclick="closeFrequentMessage()">취소</button>
            </div>
        </div>
    </div>

    <!-- 자주 쓰는 문구를 수정할 때 등장하는 팝업 -->
    <div id="editFrequentMessagePopup"
         style="display:none;">
        <div class="popup-content">
            <h2>자주 쓰는 문구 수정</h2>

            <!-- <label for="editMessageTitle">문구 제목:</label> -->
            <input type="text" 
                   id="editMessageTitle"
                   name="editMessageTitle"
                   placeholder="문구 제목" 
                   style="height: 20px; border: 1px solid black; border-radius: 5px; padding: 5px 10px; font-family:scd;">

            <!-- <label for="editMessageContent">문구 내용:</label> -->
            <textarea id="editMessageContent"
                      name="editMessageContent"
                      placeholder="문구 내용" 
                      style="width:155px; height: 20px; border: 1px solid black; border-radius: 5px; padding: 5px 10px; font-family:scd; resize:none; white-space: nowrap"></textarea>

            <div class="button-container"
                 style='display: flex; flex-direction: row; justify-content: center; gap: 10px;'>
                <button onclick="submitEditFrequentMessage()"
                        data-template-id=""
                        style='font-family:scd;'
                        id="editSubmitButton">수정하기</button>

                <button style='font-family:scd;'
                        onclick="closeEditFrequentMessage()">취소하기</button>
            </div>
        </div>
    </div>

    <!-- JS와 연계 -->
    <script src="/js/common.js"></script>
    <script src="/js/index_test.js"></script>
</body>
</html>
