<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" 
          content="IE=edge">

    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- 글꼴(주원 행님이 추천하신 구글 폰트 적용)-->
    <link rel="preconnect"
          href="https://fonts.googleapis.com">

    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@700&display=swap" 
          rel="stylesheet">


    <!-- CSS와 연계 -->
    <link rel="stylesheet"
          href="/css/index_test.css" />

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />

    <!-- Axios CDN(Axios를 사용하기 위함) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>ChatGPT Clone</title>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="assets/img/Logo2.png" 
             alt="로고"
             id="header-logo">

        <a href="/mypage_test.html" 
           class="header-link">
            <h3>winner23456님 안녕하세요!!</h3>
       </a>
    </header>
    
    <!-- Prompt Sidebar-->
    <nav id="sidebar">
        <div class="float-top">
            <!-- 팝업 레이아웃 (New Chat을 클릭할 떄 나타남)--> 
            <div id="new-chat-popup"
                 class="popup"
                 style="display: none;">

                <div class="popup-content">
                    <span class="close-btn"
                          onclick="closePopup()">&times;</span>

                    <h3>새 채팅방 생성</h3>

                    <form id="new-chat-form">
                        <label for="topic">주제:</label>
                        <input type="text" 
                               id="topic"
                               name="topic"><br>

                        <label for="chatroom-name">채팅방명:</label>
                        <input type="text"
                               id="chatroom-name"
                               name="chatroom"><br>

                        <button type="submit"
                                onclick='generateChat()'>생성하기</button>
                    </form>
                </div>
            </div>

            <!-- 다른 요소들 사이에 높이 간격을 주기 위한 빈 div -->
            <div style="height: 30px;"></div>

            <!-- 자주 쓰는 문구를 불러온다.(선택할 떄만 보임)-->
            <div id="wellPhrasesPopup" 
                 class="popup2" 
                 style="display: none;">
                  <!-- 반영하기 및 나가기 버튼을 위한 div -->
                 <div style="display: flex; justify-content: flex-end;">
                    <span class="reflect"
                          onclick="">reflect</span>

                    <div style='width:10px'></div>

                    <span class="close-btn" 
                          onclick="closeWellPhrasesPopup()">exit</span>
                 </div>
                 
                 <h3>자주 쓰는 문구</h3>

                 <div class="popup2-content">
                    <!-- 사용자의 프롬트프 템플릿 가져오기  -->
                    <div class='promptTemplate'
                         style="display: flex; align-items: center;">
                         <input type="checkbox"
                                style="width:30px; margin-right: 10px;"> <!-- 체크박스 추가 -->

                         <p style="margin: 0px 10px 0px 0px; width: 100px;">문구</p>

                         <input type='text' 
                                placeholder='템플릿 문구에 대한 Text를 불러와야 합니다.'>
                    
                         <div style="margin-left: 20px;"></div>  <!-- 간격 -->    
                     </div>

                     <!-- 사용자의 프롬트프 템플릿 가져오기  -->
                    <div class='promptTemplate'
                         style="display: flex; align-items: center;">
                         <input type="checkbox" 
                                style="width:30px; margin-right: 10px;"> <!-- 체크박스 추가 -->

                         <p style="margin: 0px 10px 0px 0px; width: 100px;">문구</p>

                         <input type='text' 
                                placeholder='템플릿 문구에 대한 Text를 불러와야 합니다.'>
               
                         <div style="margin-left: 20px;"></div>  <!-- 간격 -->    
                   </div>
                </div>
            </div>

            <!-- 자주 쓰는 문구 -->
            <div class="sidebar-controls">
                <button class="useWell"
                        onclick="useWell()"><i class="fa fa-pencil"></i> 자주 쓰는 문구</button>
            </div>

            <!-- 다른 요소들 사이에 높이 간격을 주기 위한 빈 div -->
            <div style="height: 30px;"></div>

            <!-- New Chat -->
            <div class="sidebar-controls">
                <button class="new-chat"
                        onclick="openPopup()"><i class="fa fa-plus"></i> New chat</button>
                <!-- <button class="hide-sidebar"><i class="fa fa-chevron-left"></i></button> -->
            </div>
           
    
            <!-- 다른 요소들 사이에 높이 간격을 주기 위한 빈 div -->
            <div style="height: 30px;"></div>


            <!-- 채팅방명-->
            <p class='topic'  
               style="color: white; font-weight: bold;">채팅방명</p>
            <ul class="conversations"> <!-- 채팅방명 목록 -->
                <li>
                    <button class="conversation-button"
                            onclick="showChats('gigagenie')">기가지니 뭐 질문 할 게 있는데요?</button>
                </li>
                <li>
                    <button class="conversation-button"
                            onclick="showChats('pass')">PASS가 궁금하네 쩝...</button>
                </li>

                <li>
                    <button class="conversation-button"
                            onclick="showChats('other1')">Other1</button>
                </li>

                <li>
                    <button class="conversation-button"
                            onclick="showChats('other2')">Other2</button>
                </li>

                <li>
                    <button class="conversation-button"
                            onclick="showChats('other3')">Other3</button>
                </li>
                

                <li>
                    <button class="conversation-button"
                            onclick="showChats('other4')">Other4</button>
                </li>

            </ul>
        </div>

        <!-- User Menu-->
        <div class="user-menu"
            style='margin-bottom:120px;'>
            <!-- 엔터란? -->
            <div class="menu1"
                 style='padding:10px;'
                 onclick='question_enter();'>
                <i class="fa-solid fa-question"></i>
                <span>엔터란?</span>
            </div>

            <!-- AI 설정 -->
            <div class="menu2"
                 style='padding:10px;'
                 onclick=''>
                 <i class="fa-solid fa-gear"></i>
                <span>AI 설정</span>
            </div>

            <!-- 문의 게시판 -->
            <div class="menu3"
                 style='padding:10px;'
                 onclick='goInquiry();'>
                 <i class="fa-solid fa-question"></i>
                <span>문의 게시판</span>
            </div>

            <!-- 로그인/로그아웃 -->
            <div class="menu4"
                style='padding:10px;'
                onclick='goLogin();'>
                <span>로그인</span>
            </div>

            <!-- 로그인/로그아웃 -->
            <div class="menu4"
                style='padding:10px;'
                onclick='goLogout();'>
               <span>로그아웃</span>
            </div>


        </div>
    </nav>
 
    <!-- Prompt Main 화면 -->
    <main>
        <div class="view new-chat-view">  <!-- 상단 -->
            <div class="logo">
                Enter
            </div>
            
        </div>

        <div class="view conversation-view"
             style="flex-grow: 1;  height: auto; overflow-y: auto; margin: 10px; padding:40px;">   <!-- 중간 -->
            <!-- 질문과 대답의 반복 (History) -->

        </div>
 
        <div id="message-form"
             style='display:none; margin-bottom:30px;'>                <!-- 하단 -->
            <div class="message-wrapper">
                <textarea id="message"
                          rows="1"
                          placeholder="Send a message"></textarea>
                <button class="send-button"><i class="fa fa-paper-plane"></i></button>
            </div>


            <div class="disclaimer">This is a ChatGPT UI Clone for personal use and educational purposes only.</div>
        </div>
    </main>

    <!-- JS와 연계 -->
    <script src="js/index_test.js"></script>
</body>
</html>
