<body>

    <div>
        <nav class="navbar navbar-light bg-light static-top">
            <div class="container d-flex justify-content-between">
                <div class="d-flex flex-row align-items-center">
                    <a class="webpage_title"
                        style="font-size:3em;
                               color: inherit;"

                </div>
        
                <div class="d-flex flex-row align-items-center"

                        <a class="btn btn-light"
                            id='prompt_sayong'
                            href="/prompt.html" 
                            style="color: inherit;

                                    font-size:2em">프롬프트</a>          <!-- 프롬프트 사용하기 --> 
                    </div>
    
                    <div class="col-md-3 mb-3"> <!-- mb-3은 margin-bottom을 추가합니다. -->
                            <a class="btn btn-light"
                                id='gaseipan'

                                style="color: inherit;
                                        background-color:
                                        transparent; 
                                        border: none;
                                        font-size:2em">게시판</a>          <!-- 게시판 --> 
                    </div>
    
                    <div class="col-md-3 mb-3"> <!-- mb-3은 margin-bottom을 추가합니다. -->
                        <a class="btn btn-light"
                                id='login_logout'
                                href="/signin.html" 
                                style="color: inherit;
                                        background-color:
                                        transparent; 
                                        border: none;
                                        font-size:2em">로그인</a>          <!-- 로그인 --> 
                    </div>
    
                    <div class="col-md-3 mb-3"> <!-- mb-3은 margin-bottom을 추가합니다. -->
                        <a class="btn btn-light"
                            id='huiwongaip'
                            href="/signup.html" 
                            style="color: inherit;
                                    background-color:
                                    transparent; 
                                    border: none;
                                    font-size:2em">회원가입</a>          <!-- 회원가입 --> 
                    </div>

                    <div class="col-md-4 mb-3"> <!-- mb-3은 margin-bottom을 추가합니다. -->
                        <a class="btn btn-light"
                            id='huiwongaip'
                            href="/mypage.html" 
                            style="color: inherit;
                                background-color:
                                transparent; 
                                border: none;
                                font-size:2em">마이페이지</a>          <!-- 마이페이지 --> 
                    </div>
                </div>

            <ul id="side-chat-list" class="side-navbar-nav">

                    fetchChatHistory();

            </ul>
        </nav>

        <div class="chat-create">
            <textarea name="chat-name" id="chatName" row=10 cols=60 wrap="on" placeholder="제목을 입력하세요"></textarea>
            <button id="chatCreateButton">생성</button>
        </div>
