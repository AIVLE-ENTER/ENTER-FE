<!-- 프롬프트 템플릿 생성하기 페이지 -->
<!DOCTYPE html>
<html lang="en">
    <!-- head-->
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <meta name="description" 
              content="" />

        <meta name="author"
              content="" />

        <title>제품 및 서비스 트렌드 파악 Home Page </title>

        <!-- 글꼴 (구글 폰트 적용 ) -->
        <link rel="preconnect"
              href="https://fonts.googleapis.com">

        <link rel="preconnect"
              href="https://fonts.gstatic.com"
              crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
              rel="stylesheet">

        
        <!-- 글꼴(주원 행님이 추천하신 구글 폰트 적용)-->
        <link rel="preconnect"
              href="https://fonts.googleapis.com">

        <link rel="preconnect"
              href="https://fonts.gstatic.com"
              crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@700&display=swap" 
              rel="stylesheet">
       
        <!-- Favicon-->
        <link rel="icon"
              type="image/x-icon"
              href="assets/favicon.ico" />

        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" 
              rel="stylesheet"
              type="text/css" />
        
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
              rel="stylesheet"
              type="text/css" />

        <!-- CSS와 연결 -->
        <link href="css/makePromptTemplate_test.css"
              rel="stylesheet" />
              
        <!-- Axios CDN(Axios를 사용하기 위함) -->
       <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
      <!-- Header -->
      <header>
        <img src="assets/img/Logo2.png" 
             alt="로고"
             id="header-logo">

        <a href="/mypage_test.html" 
           class="header-link">
            <h3>winner23456님 안녕하세요!!</h3>
       </a>
      </header>

      <div style='height:100px;'></div>

      <!-- 사실상 Body 영역 -->
      <main class="mc">
            <div style="margin-top: 100px;"></div>  <!-- 간격 -->

            <!-- 영역 1 -->
            <div class="allPromptTemplate"
                 style="width: 100%; height: auto; margin-top: 50px; display: flex; flex-direction: column; justify-content: center; align-items: center;">  

                <!-- 사용자의 프롬트프 템플릿 가져오기  -->
                <div class='promptTemplate'
                     style="display: flex; align-items: center;">
                        <p style="margin: 0px 10px 0px 0px; width: 100px;">문구</p>
                        <input type='text' placeholder='자주쓰는 문구에 대한 Text를 불러와야 합니다.'>
                    
                        <div style="margin-left: 20px;"></div>  <!-- 간격 -->
                    
                        <button type="button"
                                style="background-color: #ffcccc; color: black; padding: 5px 10px; border: none; border-radius: 5px; margin-left: 10px; width: 120px;"
                                onclick="deleteTemplate(this)">삭제하기</button>
                </div>
            </div>

            <div style="margin-top: 20px;"></div>  <!-- 간격 -->

            <!-- 영역 2 -->
            <div class="image-container2" 
                 style="display: flex; justify-content: center; align-items: center; height: 100px; margin-top: 50px;"> 
                <button type="button"
                         id="button1"
                         style="background-color: #A9A9A9; color: white;  font-family: Noto Sans KR, sans-serif; padding: 10px 20px; border: none; border-radius: 5px;"
                         onmouseover="this.style.backgroundColor='#808080'"
                         onmouseout="this.style.backgroundColor='#A9A9A9'"
                         onclick="addTemplate()">추가하기</button>
                
                <div style="margin-left: 40px;"></div>  <!-- 간격 -->
       

                 <button type="button"
                         id="button2"
                         style="background-color: #A9A9A9; color: white;  font-family: Noto Sans KR, sans-serif; padding: 10px 20px; border: none; border-radius: 5px;"
                         onmouseover="this.style.backgroundColor='#808080'"
                         onmouseout="this.style.backgroundColor='#A9A9A9'"
                         onclick="reflect()">반영하기</button>
            </div>


            <div style="margin-top: 20px;"></div>  <!-- 간격 -->
            
      </main>

      <!-- Bootstrap core JS-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

      <!-- JS와 연결-->
      <script src="/js/makePromptTemplate_test.js"></script>

      <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
      <!-- * *                               SB Forms JS                               * *-->
      <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
      <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
      <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
