<!-- 마이 페이지 화면 -->
<!DOCTYPE html>
<html lang="en">
    <!-- head-->
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <meta name="description" 
              content="" />

        <meta name="author"
              content="" />

        <title>제품 및 서비스 트렌드 파악 Home Page </title>

        <!-- 글꼴 (구글 폰트 적용 ) -->
        <link rel="preconnect"
              href="https://fonts.googleapis.com">
        <link rel="preconnect"
              href="https://fonts.gstatic.com"
              crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
              rel="stylesheet">

        <!-- 글꼴(주원 행님이 추천하신 구글 폰트 적용)-->
        <link rel="preconnect"
              href="https://fonts.googleapis.com">
        <link rel="preconnect"
              href="https://fonts.gstatic.com"
              crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@700&display=swap" 
              rel="stylesheet">
       
        <!-- Favicon-->
        <link rel="icon"
              type="image/x-icon"
              href="assets/favicon.ico" />

        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" 
              rel="stylesheet"
              type="text/css" />
        
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
              rel="stylesheet"
              type="text/css" />

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/editMyInfo_test.css"
              rel="stylesheet" />
        
        <!-- Axios CDN(Axios를 사용하기 위함) -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
      <!-- Header -->
      <header>
        <img src="assets/img/Logo2.png" 
             alt="로고"
             id="header-logo">

        <a href="/mypage_test.html" 
           class="header-link">
            <h3>winner23456님 안녕하세요!!</h3>
       </a>
      </header>

      <div style='height:100px;'></div>

      <!-- 본 body-->
      <div class="member">
            <!-- 1. 로고 -->
            <img class="logo" 
                 src="./assets/favicon.ico">

            <!-- 2. 아이디 : 본래 아이디를 띄워주고 언제든지 변경할 수 있게 한다. -->
            <div class="field">
                  <b id='signup_id'>아이디</b>
                  <div class="input-group mb-3">
                        <input type="text"
                               class="form-control"
                               id="input_id"
                               placeholder="본래 자신의 아이디가 들어가 있어야 합니다."
                               aria-label="Username">
                  </div>
            </div>

            <!-- 3. 비밀번호 : 비밀번호는 암호화 되어있으므로 불러오기가 어렵다. 따라서 사용자가 수동으로 입력해야 한다. -->
            <div class="field">
            <b>비밀번호</b>
            <input class="userpw"
                  id='password' 
                  type="password"
                  placeholder='사용자가 수동으로 입력'>
            </div>

            <div class="field">
            <b>비밀번호 재확인</b>
            <input class="userpw-confirm" 
                   id='confirm_password'
                   type="password"
                   onkeyup="checkPasswordMatch();"
                   placeholder='사용자가 수동으로 입력'>
            </div>

            <!-- 비밀번호 일치 여부 메시지 (default로 보이지 않게(hidden) 한다.) -->
           <span id="password_match" 
                style="display: none; color: red;">비밀번호가 일치하지 않습니다.</span>

            <!-- 4. 이름 : 본래 자신의 이름이 들어가 있어야 한다. -->
            <div class="field">
                  <b>이름</b>
                  <input type="text"
                         id="name"
                         placeholder='본래 자신의 이름이 들어가 있어야 한다.'>
            </div>

            <!-- 5. 회사 : 본래 자신의 회사가 들어가 있어야 한다. -->
            <b>회사</b>
            <select id="company_select"></select>
            
            <!-- 6. 수정하기 버튼 -->
            <input type="submit"
                   value="수정하기"
                   style="background-color: #808080; color: white;"
                   id='signUpBtn'
                   onclick="modifyMyInfo()"
                   disabled>

            <!-- 7. 푸터 -->
            <div class="member-footer">
            <div>
                  <a href="#none">이용약관</a>

                  <a href="#none">개인정보처리방침</a>

                  <a href="#none">책임의 한계와 법적고지</a>

                  <a href="#none">회원정보 고객센터</a>
            </div>

            <span><a href="#none">Aivle Corp.</a></span>
            </div>
      </div>

      <!-- Bootstrap core JS-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

      <!-- JS와 연동 -->
      <script src="/js/editMyInfo_test.js"></script>

      <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->

      <!-- <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script> -->
    </body>
</html>
