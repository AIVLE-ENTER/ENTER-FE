<!-- 문의 화면(Inquiry) 페이지 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">

    <title>ENTER 문의 게시글 작성</title>

    <!-- 글꼴 (구글 폰트 적용 ) -->
    <link rel="preconnect"
           href="https://fonts.googleapis.com">

    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
          rel="stylesheet">

    <!-- 글꼴(주원 행님이 추천하신 구글 폰트 적용)-->
    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@700&display=swap" 
          rel="stylesheet">

    <!--                       -->
    <link rel="icon" 
          href="./assets/favicon.ico">

    <!-- CSS 연계 -->
    <link rel="stylesheet"
          href="./css/inquiry_test.css">

    <!-- Axios CDN(Axios를 사용하기 위함) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <img src="assets/img/ENTR_logo.png" 
             alt="로고"
             id="header-logo">

        <div style="display: flex; align-items: center;">
            <a href="/mypage_test.html"  class="header-link">
                <h3></h3>
            </a>
            <button class='logout' onclick='goLogout();'>
                <img src="assets/img/login_out.png" 
                    style="width: 20px; height: 20px; vertical-align: middle; margin-right:1px;">
            </button>
            <button class='login' onclick='goLogin();'><img src="assets/img/login_out.png" 
                style="width: 20px; height: 20px; vertical-align: middle; margin-right:1px;"></button>
        </div>
    </header>

    <!-- 사실상 body -->
    <div class='card'>
        <div class='card-write'>
            <div class="question-type">
                  <p>유형</p>
                  <select id="exampleSelect" 
                          name="example">
                          <option>문의 유형 선택</option>
                  </select>
            </div>                                         <!-- 문의 유형 선택 -->

            <div class='title-w'>    
                <p>제목</p>
                <input id="inputBoardTitle" type='text' placeholder='제목을 입력하세요.'>
                
            </div>
            

            <div class='msg'>
                <p>내용</p>
                <textarea id="inputBoardContent" placeholder='내용을 입력하세요.'></textarea>
            </div>

            <div class="file-detach">
                <p>파일</p>
                <input type='file' name='' id='imageFile'>
            </div>

                                                             <!-- 파일 다운로드-->
            <div class="buttons">
                  <div class='btn-w'                                                                        
                        id='writeL'>
                        <a href="inquiryBoard_test.html">목록</a>                                      <!-- 작성 -->       
                  </div>
                  <div class='btn-w'                                                                        
                        id='writeW'>
                        <a href="javascript:void(0);" onclick="writeBoard()">작성</a>                                      <!-- 작성 -->       
                  </div>
            </div>
            
        </div>

    </div>

    <!-- JS와 연동 -->
    <script src="/js/common.js"></script>
    <script src="/js/inquiry_test.js"></script>
</body>
</html>
