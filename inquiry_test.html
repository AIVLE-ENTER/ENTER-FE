<!-- 문의 화면(Inquiry) 페이지 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">

    <title>상무상조 문의 화면 페이지</title>

    <!-- 글꼴 (구글 폰트 적용 ) -->
    <link rel="preconnect"
           href="https://fonts.googleapis.com">

    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
          rel="stylesheet">

    <!-- 글꼴(주원 행님이 추천하신 구글 폰트 적용)-->
    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@700&display=swap" 
          rel="stylesheet">

    <!--                       -->
    <link rel="icon" 
          href="./assets/favicon.ico">

    <!-- CSS 연계 -->
    <link rel="stylesheet"
          href="./css/inquiry_test.css">

    <!-- Axios CDN(Axios를 사용하기 위함) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <img src="assets/img/ENTR_logo.png" 
             alt="로고"
             id="header-logo">

        <a href="/mypage_test.html" 
           class="header-link">
            <h3>~님 안녕하세요!!</h3>
       </a>
    </header>

    <!-- 사실상 body -->
    <div class='card'>
        <div class='card-write'>                                         <!-- 문의 유형 선택 -->
            <p>문의 유형 선택</p>
            <select id="exampleSelect" 
                    name="example">
            </select>
            <br><br>

            <div class='title-w'>    
                <p>제목</p>
                <input id="inputBoardTitle" type='text' placeholder='제목을 입력하세요.'>
                
            </div>
            

            <div class='msg'>
                <p>내용</p>
                <textarea id="inputBoardContent" placeholder='내용을 입력하세요.'></textarea>
            </div>
            <br>

            <div class="file-detach">
                <p>파일</p>
                <input type='file' name='' id='imageFile'>
            </div>

                                                             <!-- 파일 다운로드-->
            
            <div class='btn-w'                                                                        
                 id='write'
                 style='width:75px; height:50px; float: right;'>
                 <a href="javascript:void(0);" onclick="writeBoard()">작성</a>                                      <!-- 작성 -->       
            </div>
        </div>

    </div>

    <!-- JS와 연동 -->
    <script src="/js/common.js"></script>
    <script src="/js/inquiry_test.js"></script>
</body>
</html>
