<!-- 문의 게시판 페이지 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTER 문의 게시판</title>

     <!-- 글꼴 (구글 폰트 적용 ) -->
     <link rel="preconnect"
           href="https://fonts.googleapis.com">
    <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
        rel="stylesheet">


    <!-- 글꼴(주원 행님이 추천하신 구글 폰트 적용)-->
    <link rel="preconnect"
        href="https://fonts.googleapis.com">
    <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@700&display=swap" 
        rel="stylesheet">

    <!-- Favicon-->
    <link rel="icon"
        type="image/x-icon"
        href="assets/favicon.ico" />

    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" 
        rel="stylesheet"
        type="text/css" />

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
        rel="stylesheet"
        type="text/css" />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/inquiryBoard_test.css"
        rel="stylesheet" />

    <!-- css 연결 -->
    <link rel="stylesheet"
          href="./css/inquiryBoard_test.css">
    
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" 
           integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
           crossorigin="anonymous"></script>
           
    <!-- Axios CDN(Axios를 사용하기 위함) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- sweet alert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <div style="height: 35px;">
            <a href="/index_test.html" class="header-logo-link">
                <img src="assets/img/ENTR_logo.png" 
                alt="로고"
                id="header-logo">
            </a>
        </div>

        <div style="display: flex; align-items: center;">
            <a href="/mypage_test.html"  class="header-link">
                <h3></h3>
            </a>
            <button class='logout' onclick='goLogout();'>
                <img src="assets/img/login_out.png" 
                    style="width: 20px; height: 20px; vertical-align: middle; margin-right:1px;">
            </button>
            <button class='login' onclick='goLogin();'><img src="assets/img/login_out.png" 
                style="width: 20px; height: 20px; vertical-align: middle; margin-right:1px;"></button>
        </div>
    </header>

    <!-- 간격 -->
    <div style='height:150px'></div>

    <!-- 사실상 본체 -->
    <article>
        <div class="container">
            <h2>게시판</h2>

            <div class="aside"></div>

            <div class="select-grup">
                <form action="">
                    <span class="select-text">SELECT</span>
                    <span>
                        <select class="select-dropbox">
                            <option value="s-title">제목</option>
                            <option value="s-writer">글쓴이</option>
                            <option value="s-">일시</option>
                        </select>
                    </span>
                    <span>
                        <input type="text" 
                               name="search" 
                               class="select-textbox">
                        <input type="submit" 
                               class="button-black"
                               value="검색" />
                    </span>
                </form>
            </div>

            <table id="boardList" class="board-table">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>문의유형</th>
                        <th>제목</th>
                        <th>글쓴이</th>
                        <th>일시</th>
                        <th>조회수</th>
                    </tr>
                </thead>
            </table>

            <div class="page">
                <span><a href="#!">◀ 이전</a></span>
                <span><a href="#!">1</a></span>
                <span><a href="#!">다음 ▶</a></span>
            </div>

            <div class="button">
                <span><input type="button"
                             class="button-gray" 
                             value="목록"></span>
                <span><input type="button" 
                             class="button-black"
                             value="글쓰기" 
                             onclick="location.href='/inquiry_test.html'"></span>
            </div>
        </div>
    </article>

     <!-- JS와 연동 -->
     <script src="/js/common.js"></script>
     <script src="/js/inquiryBoard_test.js"></script>
</body>

</html>
