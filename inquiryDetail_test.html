<!-- 문의 글에 대한 상세 페이지(Inquiry Detail) -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">

    <title>문의 상세 페이지</title>

     <!-- 글꼴 (구글 폰트 적용 ) -->
     <link rel="preconnect"
           href="https://fonts.googleapis.com">

    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
          rel="stylesheet">

    <!-- 글꼴(주원 행님이 추천하신 구글 폰트 적용)-->
    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@700&display=swap" 
          rel="stylesheet">

    <!--                       -->
    <link rel="icon" 
          href="./assets/favicon.ico">

    <!--  CSS 연동 -->
    <link rel="stylesheet"
          href="/css/inquiryDetail_test.css">
</head>

<body>
    <!-- Header -->
    <header>
        <img src="assets/img/Logo2.png" 
             alt="로고"
             id="header-logo">

        <a href="마이페이지_URL" 
           class="header-link">
            <h3>winner23456님 안녕하세요!!</h3>
       </a>
    </header>

   <!-- 사실상 body -->
   <div class='card'>
    <div class='card-write'>  
        <div class='title-w'>        <!-- 문의 유형-->
            문의유형<input type='text' 
                            style="width: 200px;"
                            placeholder='KT 기가지니'
                            disabled>
        </div>

        <div class='title-w'>        <!-- 등록자 -->
            등록자<input type='text' 
                            style="width: 200px; margin-left: 25px;"
                            placeholder='김영*'
                            disabled>
        </div>
        
        <div class='title-w'>        <!-- 제목 -->
            제목<input type='text'
                        style="width: 500px; margin-left: 40px;"
                        placeholder='KT 기가지니에 대한 질문 입니다.'
                        disabled>
        </div>

        <div class='msg'>            <!-- 내용 -->
            <span style="margin-right: 20px;">내용</span>
            <textarea placeholder='KT 기가지니를 써보니까 참 안좋아요'
                        readonly></textarea>
        </div>

        <div style="height: 20px;"></div> <!-- 높이 간격을 위한 빈 div -->

        <div>                              <!-- 이미지 -->
            <span style="float: left;">이미지</span>
            <img src="assets/img/analysis.jpg" 
                    alt="예제 이미지"
                    style="float: left; margin-left: 30px;"
                    width="300"
                    height="300">
        </div>
    </div>

    <div class='update-delete-buttons'
         style="height:100px; display: flex; justify-content: flex-end;"> <!-- 글 작성자이면 보이게 하고 아니면 보이지 않게 한다.-->
         <div class='response'
              id='write'
              style="width:100px; height:50px; background-color: #000000;
                     color: #ffffff; text-align: center; box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3); border-radius: 5px;">
                <a href='#'
                   style="color: inherit; text-decoration: none;">답변하기</a>
        </div>
         
        <div class='update'
              id='write'
              style="width:100px; height:50px; background-color: #000000; color: #ffffff; text-align: center;
                     box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3); border-radius: 5px;">
              <a href='#'
                style="color: inherit; text-decoration: none;">수정</a>
        </div>

        <div class='delete' 
              id='write'
              style="width:100px; height:50px; background-color: #000000; color: #ffffff; text-align: center; 
                     box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3); border-radius: 5px; margin-right:50px;">
              <a href='#'
                style="color: inherit; text-decoration: none;">삭제</a>
        </div>
   </div>
</div>

    <!-- JS와 연동 -->
    <script src="/js/inquiryDetail_test.js"></script>
</body>
</html>
