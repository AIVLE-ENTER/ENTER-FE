<!-- 문의 글에 대한 상세 페이지(Inquiry Detail) -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">

    <title>ENTER 문의 상세보기</title>

     <!-- 글꼴 (구글 폰트 적용 ) -->
     <link rel="preconnect"
           href="https://fonts.googleapis.com">

    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
          rel="stylesheet">

    <!-- 글꼴(주원 행님이 추천하신 구글 폰트 적용)-->
    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@700&display=swap" 
          rel="stylesheet">

    <!--                       -->
    <link rel="icon" 
          href="./assets/favicon.ico">

    <link rel="stylesheet"
          href="./css/inquiryDetail.css">

    <style type="text/css">
        p { margin-bottom: 0; }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- sweet alert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <div style="height: 35px;">
            <a href="/index_test.html" class="header-logo-link">
                <img src="assets/img/ENTR_logo.png" 
                alt="로고"
                id="header-logo">
            </a>
        </div>

        <div style="display: flex; align-items: center;">
            <a href="/mypage_test.html"  class="header-link">
                <h3></h3>
            </a>
            <button class='logout' onclick='goLogout();'>
                <img src="assets/img/login_out.png" 
                    style="width: 20px; height: 20px; vertical-align: middle; margin-right:1px;">
            </button>
            <button class='login' onclick='goLogin();'><img src="assets/img/login_out.png" 
                style="width: 20px; height: 20px; vertical-align: middle; margin-right:1px;"></button>
        </div>
    </header>

    <!-- 사실상 body -->
    <div class="card">
        <div class="faq">
            <div class="faqHeader">
                <p class="faqHeader-type">문의유형</p>
                <p class="faqHeader-title">제목</p>
                <p class="faqHeader-writer">작성자</p>    
            </div>
            <div class="faqItem-box">
                <div class="faqItem-header">
                    <div class="faqItem-info">
                        <p class="faqItem-type"></p>
                        <p class="faqItem-title"></p>
                        <p class="faqItem-writer"></p>
                    </div>
                </div>
                <div class="faqItem-content">
                </div>
                <div class="faqItem-image">
                </div>
            </div>
        </div>

        <div class='button-section'
            style="width: 1080px; height:100px; display: flex; justify-content: flex-end; gap: 10px;"> <!-- 글 작성자이면 보이게 하고 아니면 보이지 않게 한다.-->
            
            <button class="reply-button" onclick="replyButton()">답변하기</button>
            <button style="display: block;" class="list-button" onclick="javascript:void(0)">목록</button>
            <button class="edit-button" onclick="editButton()" type="button">수정</button>
            <button class="delete-button" onclick="deleteButton()" type="button">삭제</button>
        </div>
    </div>

   <!-- 답변하기 모달창 -->
   <div id="answer-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalAnswer">&times;</span>
            <div class="modal-screen">
                <div class="answer-view" id="answerView">
                    <div>
                        <h2>답변하기</h2>
                        <form>
                            <div class="field">
                                <textarea rows="5"
                                    id='answer_content'
                                    placeholder="답변을 입력해주세요."
                                    autocomplete='off'></textarea>
                            </div>
                            <div class="error-message" id="error-modal"></div>
                            <button type="button" class="answer-button" onclick="answer();">답변하기</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- JS와 연동 -->
    <script src="js/common.js"></script>
    <script src="js/inquiryDetail_test.js"></script>
</body>
</html>
